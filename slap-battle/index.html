<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap Battle - Face Slapping Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-title {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: titlePulse 2s infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-canvas {
            border: 4px solid #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }


        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .upload-content {
            background: linear-gradient(145deg, #fff, #f0f0f0);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: modalSlideIn 0.5s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .upload-content h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .upload-section {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .player-upload {
            flex: 1;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 15px;
            background: rgba(52, 152, 219, 0.1);
        }

        .player-upload h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .upload-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .image-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #3498db;
            margin: 0 auto;
            overflow: hidden;
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #bdc3c7;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .start-game-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .start-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .skip-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .skip-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(149, 165, 166, 0.4);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .upload-section {
                flex-direction: column;
                gap: 20px;
            }
            
            .upload-content {
                padding: 20px;
                margin: 20px;
            }
            
            .upload-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .player-upload {
                padding: 15px;
            }
        }

        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .player-info {
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 200px;
            position: relative;
        }

        .player-profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            margin: 0 auto 10px;
            overflow: hidden;
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #bdc3c7;
        }

        .player-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-profile:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .player-profile:hover img {
            filter: brightness(1.2);
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .player1-name { color: #e74c3c; }
        .player2-name { color: #3498db; }

        .hp-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .hp-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .player1-hp { background: linear-gradient(90deg, #e74c3c, #c0392b); }
        .player2-hp { background: linear-gradient(90deg, #3498db, #2980b9); }

        .score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .ultimate-bar {
            width: 100%;
            height: 15px;
            background: #ecf0f1;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 8px;
            position: relative;
        }

        .ultimate-fill {
            height: 100%;
            background: linear-gradient(90deg, #9b59b6, #e74c3c, #f39c12);
            transition: width 0.3s ease;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .ultimate-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%);
            animation: ultimateShimmer 2s linear infinite;
        }

        @keyframes ultimateShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .ultimate-ready {
            animation: ultimatePulse 1s infinite;
        }

        @keyframes ultimatePulse {
            0%, 100% { box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
            50% { box-shadow: 0 0 20px rgba(231, 76, 60, 0.8); }
        }

        .ultimate-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
        }

        .ultimate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.5);
        }

        .ultimate-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .control-row {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            justify-content: center;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .key {
            background: #34495e;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 5px;
            min-width: 40px;
        }

        .action {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .winner {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: winnerGlow 1s infinite alternate;
        }

        @keyframes winnerGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; }
        }

        .restart-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 50;
            display: none;
            animation: comboBounce 0.5s ease-out;
        }

        @keyframes comboBounce {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .stun-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #f39c12;
            font-weight: bold;
            z-index: 40;
            display: none;
            animation: stunPulse 0.5s infinite;
        }

        @keyframes stunPulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Slap Battle</h1>
        
        <div class="ui-panel">
            <div class="player-info">
                <div class="player-profile" id="player1Profile">
                    <span>ðŸ‘¤</span>
                </div>
                <div class="player-name player1-name">Player 1</div>
                <div class="hp-bar">
                    <div class="hp-fill player1-hp" id="player1Hp" style="width: 100%;"></div>
                </div>
                <div class="ultimate-bar">
                    <div class="ultimate-fill" id="player1Ultimate" style="width: 0%;"></div>
                </div>
                <div class="score">Score: <span id="player1Score">0</span></div>
                <button class="ultimate-btn" id="player1UltimateBtn" disabled>ðŸ’¥ ULTIMATE</button>
            </div>
            
            <div class="player-info">
                <div class="player-profile" id="player2Profile">
                    <span>ðŸ¤–</span>
                </div>
                <div class="player-name player2-name">AI Player</div>
                <div class="hp-bar">
                    <div class="hp-fill player2-hp" id="player2Hp" style="width: 100%;"></div>
                </div>
                <div class="ultimate-bar">
                    <div class="ultimate-fill" id="player2Ultimate" style="width: 0%;"></div>
                </div>
                <div class="score">Score: <span id="player2Score">0</span></div>
                <button class="ultimate-btn" id="player2UltimateBtn" disabled style="opacity: 0.5;">ðŸ¤– AI ULTIMATE</button>
            </div>
        </div>

        <div class="timer" id="timer">60</div>
        
        <canvas id="gameCanvas" class="game-canvas" width="800" height="400"></canvas>
        
        
        <!-- Image Upload Modal -->
        <div class="upload-modal" id="uploadModal">
            <div class="upload-content">
                <h2>ðŸ“¸ Upload Your Face Photo</h2>
                <div class="upload-section">
                    <div class="player-upload">
                        <h3>Player 1</h3>
                        <input type="file" id="player1Upload" accept="image/*" style="display: none;">
                        <button class="upload-btn" onclick="document.getElementById('player1Upload').click()">
                            ðŸ“· Choose Photo
                        </button>
                        <div class="image-preview" id="player1Preview"></div>
                    </div>
                    <div class="player-upload">
                        <h3>Player 2</h3>
                        <input type="file" id="player2Upload" accept="image/*" style="display: none;">
                        <button class="upload-btn" onclick="document.getElementById('player2Upload').click()">
                            ðŸ“· Choose Photo
                        </button>
                        <div class="image-preview" id="player2Preview"></div>
                    </div>
                </div>
                <div class="upload-actions">
                    <button class="start-game-btn" onclick="startGameWithPhotos()">Start Game! ðŸ¥Š</button>
                    <button class="skip-btn" onclick="skipUpload()">Skip & Use Default</button>
                </div>
            </div>
        </div>
        
        <div class="combo-display" id="comboDisplay"></div>
        <div class="stun-effect" id="stunEffect">ðŸ’« Stunned! ðŸ’«</div>
        
        <div class="controls">
            <h3>ðŸŽ® Controls</h3>
            <div class="control-row">
                <div class="control-item">
                    <div class="key">E</div>
                    <div class="action">SLAP!</div>
                </div>
                <div class="control-item">
                    <div class="key">R</div>
                    <div class="action">ULTIMATE!</div>
                </div>
            </div>
            <div class="control-row">
                <div class="control-item">
                    <div class="key">ðŸ¤–</div>
                    <div class="action">AI Player</div>
                </div>
                <div class="control-item">
                    <div class="key">-</div>
                    <div class="action">Auto Play</div>
                </div>
            </div>
            <div style="margin-top: 15px; color: #7f8c8d;">
                ESC: Exit Game | Y: Restart
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <div class="winner" id="winnerText">Winner!</div>
            <button class="restart-btn" onclick="restartGame()">Restart (Y)</button>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            isRunning: true,
            timeLeft: 60, // Increased from 30 to 60 seconds
            players: {
                1: { hp: 100, score: 0, x: 150, y: 200, stunned: 0, combo: 0, ultimate: 0, ultimateReady: false },
                2: { hp: 100, score: 0, x: 650, y: 200, stunned: 0, combo: 0, ultimate: 0, ultimateReady: false }
            },
            lastMoveTime: 0,
            moveInterval: 1000, // Move every 1 second
            moveSpeed: 1.5,
            highScore: 0,
            customImages: {
                1: null,
                2: null
            },
            ai: {
                lastActionTime: 0,
                actionInterval: 1500, // AI acts every 1.5 seconds
                difficulty: 'medium', // easy, medium, hard
                aggression: 0.7, // 0-1, how likely to attack
                ultimateUsage: 0.8 // 0-1, how likely to use ultimate when ready
            }
        };

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Initialize game
        function initGame() {
            gameState.isRunning = true;
            gameState.timeLeft = 60; // 60 seconds
            gameState.players[1] = { hp: 100, score: 0, x: 150, y: 200, stunned: 0, combo: 0, ultimate: 0, ultimateReady: false };
            gameState.players[2] = { hp: 100, score: 0, x: 650, y: 200, stunned: 0, combo: 0, ultimate: 0, ultimateReady: false };
            
            // Initialize AI
            gameState.ai.lastActionTime = 0;
            gameState.ai.actionInterval = 1500;
            gameState.ai.aggression = 0.7;
            gameState.ai.ultimateUsage = 0.8;
            
            // Update profile images if custom images are available
            updateProfileImages();
            
            updateUI();
            gameLoop();
        }

        // Update profile images
        function updateProfileImages() {
            for (let playerNum = 1; playerNum <= 2; playerNum++) {
                const profileImg = document.getElementById(`player${playerNum}Profile`);
                if (gameState.customImages[playerNum]) {
                    profileImg.innerHTML = `<img src="${gameState.customImages[playerNum]}" alt="Player ${playerNum}">`;
                } else {
                    profileImg.innerHTML = `<span>ðŸ‘¤</span>`;
                }
            }
        }

        // Show upload modal on page load
        function showUploadModal() {
            document.getElementById('uploadModal').style.display = 'flex';
        }

        // Handle image upload
        function handleImageUpload(playerNum, event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // Create canvas to crop image to square
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const size = Math.min(img.width, img.height);
                        
                        canvas.width = size;
                        canvas.height = size;
                        
                        // Draw cropped image
                        ctx.drawImage(img, 
                            (img.width - size) / 2, 
                            (img.height - size) / 2, 
                            size, size, 
                            0, 0, size, size
                        );
                        
                        const croppedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                        gameState.customImages[playerNum] = croppedDataUrl;
                        
                        // Update preview
                        const preview = document.getElementById(`player${playerNum}Preview`);
                        preview.innerHTML = `<img src="${croppedDataUrl}" alt="Player ${playerNum}">`;
                        
                        
                        // Update profile image
                        const profileImg = document.getElementById(`player${playerNum}Profile`);
                        profileImg.innerHTML = `<img src="${croppedDataUrl}" alt="Player ${playerNum}">`;
                        
                        // Add upload success effect
                        preview.style.border = '3px solid #27ae60';
                        preview.style.boxShadow = '0 0 15px rgba(39, 174, 96, 0.5)';
                        
                        // Add profile success effect
                        profileImg.style.border = '3px solid #27ae60';
                        profileImg.style.boxShadow = '0 0 15px rgba(39, 174, 96, 0.5)';
                        
                        setTimeout(() => {
                            preview.style.border = '3px solid #3498db';
                            preview.style.boxShadow = 'none';
                            profileImg.style.border = '3px solid #fff';
                            profileImg.style.boxShadow = '0 3px 10px rgba(0,0,0,0.3)';
                        }, 2000);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Start game with uploaded photos
        function startGameWithPhotos() {
            document.getElementById('uploadModal').style.display = 'none';
            initGame();
        }

        // Skip upload and use default images
        function skipUpload() {
            document.getElementById('uploadModal').style.display = 'none';
            initGame();
        }

        // Game loop
        function gameLoop() {
            if (!gameState.isRunning) return;

            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Game update
        function update() {
            const currentTime = Date.now();
            
            // Update timer
            if (currentTime - gameState.lastMoveTime > gameState.moveInterval) {
                gameState.timeLeft--;
                gameState.lastMoveTime = currentTime;
                updateTimer();
                
                if (gameState.timeLeft <= 0) {
                    endGame();
                    return;
                }
            }

            // Player movement (difficulty adjustment)
            movePlayers();
            
            // Update stun status
            updateStun();
            
            // Update AI
            updateAI();
            
            // Adjust AI difficulty
            adjustAIDifficulty();
        }

        // Move players
        function movePlayers() {
            const speed = gameState.moveSpeed;
            const maxScore = Math.max(gameState.players[1].score, gameState.players[2].score);
            
            // Increase movement speed based on score
            if (maxScore >= 20) {
                gameState.moveSpeed = 2.5;
            }

            // Move player 1
            if (gameState.players[1].stunned <= 0) {
                gameState.players[1].x += (Math.random() - 0.5) * speed;
                gameState.players[1].y += (Math.random() - 0.5) * speed;
                
                // Boundary restriction
                gameState.players[1].x = Math.max(50, Math.min(350, gameState.players[1].x));
                gameState.players[1].y = Math.max(50, Math.min(350, gameState.players[1].y));
            }

            // Move player 2
            if (gameState.players[2].stunned <= 0) {
                gameState.players[2].x += (Math.random() - 0.5) * speed;
                gameState.players[2].y += (Math.random() - 0.5) * speed;
                
                // Boundary restriction
                gameState.players[2].x = Math.max(450, Math.min(750, gameState.players[2].x));
                gameState.players[2].y = Math.max(50, Math.min(350, gameState.players[2].y));
            }
        }

        // Update stun status
        function updateStun() {
            if (gameState.players[1].stunned > 0) {
                gameState.players[1].stunned--;
            }
            if (gameState.players[2].stunned > 0) {
                gameState.players[2].stunned--;
            }
        }

        // AI Decision System
        function updateAI() {
            const currentTime = Date.now();
            const ai = gameState.ai;
            const player2 = gameState.players[2];
            
            // Check if AI can act (not stunned and enough time passed)
            if (player2.stunned > 0) return;
            if (currentTime - ai.lastActionTime < ai.actionInterval) return;
            
            // AI Decision Logic
            const decision = makeAIDecision();
            
            if (decision === 'ultimate' && player2.ultimateReady) {
                useUltimate(2);
                ai.lastActionTime = currentTime;
            } else if (decision === 'slap') {
                slap(2);
                ai.lastActionTime = currentTime;
            }
        }

        // AI Decision Making
        function makeAIDecision() {
            const ai = gameState.ai;
            const player2 = gameState.players[2];
            const player1 = gameState.players[1];
            
            // Priority 1: Use ultimate if ready and conditions are met
            if (player2.ultimateReady) {
                const shouldUseUltimate = Math.random() < ai.ultimateUsage;
                if (shouldUseUltimate) {
                    return 'ultimate';
                }
            }
            
            // Priority 2: Regular attack based on aggression
            const shouldAttack = Math.random() < ai.aggression;
            if (shouldAttack) {
                return 'slap';
            }
            
            // Priority 3: Defensive behavior (do nothing)
            return 'wait';
        }

        // Adjust AI difficulty based on game progress
        function adjustAIDifficulty() {
            const ai = gameState.ai;
            const timeLeft = gameState.timeLeft;
            const player1Score = gameState.players[1].score;
            const player2Score = gameState.players[2].score;
            
            // Increase aggression as time runs out
            if (timeLeft < 20) {
                ai.aggression = Math.min(0.9, ai.aggression + 0.1);
                ai.actionInterval = Math.max(800, ai.actionInterval - 100);
            }
            
            // Increase aggression if losing
            if (player2Score < player1Score) {
                ai.aggression = Math.min(0.95, ai.aggression + 0.05);
            }
            
            // Decrease aggression if winning by a lot
            if (player2Score > player1Score + 20) {
                ai.aggression = Math.max(0.3, ai.aggression - 0.05);
            }
        }

        // Slap
        function slap(player) {
            if (!gameState.isRunning) return;
            if (gameState.players[player].stunned > 0) return;

            const opponent = player === 1 ? 2 : 1;
            const data = { score: 5, damage: 15, shake: 15, color: '#ff0000' };
            
            // Update score and HP
            gameState.players[player].score += data.score;
            gameState.players[opponent].hp -= data.damage;
            
            // Ultimate charge system
            gameState.players[player].ultimate += 10; // Each slap adds 10% ultimate charge
            if (gameState.players[player].ultimate >= 100) {
                gameState.players[player].ultimate = 100;
                gameState.players[player].ultimateReady = true;
                updateUltimateUI(player);
            }
            
            // Combo system
            gameState.players[player].combo++;
            if (gameState.players[player].combo % 3 === 0) {
                const bonusScore = Math.floor(gameState.players[player].combo / 3);
                gameState.players[player].score += bonusScore;
                showCombo(bonusScore);
            }

            // Stun effect
            gameState.players[opponent].stunned = 30; // 0.5 second stun
            showStun();

            // Visual effects
            createSlapEffect(gameState.players[opponent].x, gameState.players[opponent].y, data);
            
            
            // Sound effects
            playSlapSound();
            
            // Update UI
            updateUI();
            
            // Check game end
            if (gameState.players[opponent].hp <= 0) {
                endGame();
            }
        }

        // Create slap effect
        function createSlapEffect(x, y, data) {
            // Screen shake effect
            canvas.style.transform = `translate(${data.shake}px, ${data.shake}px)`;
            setTimeout(() => {
                canvas.style.transform = 'translate(0, 0)';
            }, 100);

            // Particle effects
            for (let i = 0; i < 10; i++) {
                createParticle(x, y, data.color);
            }
        }

        // Create particle
        function createParticle(x, y, color) {
            const particle = {
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                life: 30,
                color: color
            };
            
            // Particle animation
            const animateParticle = () => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life > 0) {
                    ctx.save();
                    ctx.globalAlpha = particle.life / 30;
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                    
                    requestAnimationFrame(animateParticle);
                }
            };
            
            animateParticle();
        }

        // Show combo
        function showCombo(bonus) {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `Combo! +${bonus}`;
            comboDisplay.style.display = 'block';
            
            setTimeout(() => {
                comboDisplay.style.display = 'none';
            }, 1000);
        }

        // Show stun
        function showStun() {
            const stunEffect = document.getElementById('stunEffect');
            stunEffect.style.display = 'block';
            
            setTimeout(() => {
                stunEffect.style.display = 'none';
            }, 500);
        }

        // Sound effects
        function playSlapSound() {
            // Generate beep sound with Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Rendering
        function render() {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#4ecdc4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Center divider line
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw players
            drawPlayer(1);
            drawPlayer(2);
        }

        // Draw player
        function drawPlayer(playerNum) {
            const player = gameState.players[playerNum];
            const isStunned = player.stunned > 0;
            
            ctx.save();
            
            // Rotation effect when stunned
            if (isStunned) {
                ctx.translate(player.x, player.y);
                ctx.rotate(Math.sin(Date.now() * 0.01) * 0.1);
                ctx.translate(-player.x, -player.y);
            }
            
            // Draw face
            ctx.fillStyle = isStunned ? '#ff9999' : '#ffdbac';
            ctx.beginPath();
            ctx.arc(player.x, player.y, 40, 0, Math.PI * 2);
            ctx.fill();
            
            // Face border
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(player.x - 15, player.y - 10, 5, 0, Math.PI * 2);
            ctx.arc(player.x + 15, player.y - 10, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Mouth
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.x, player.y + 10, 15, 0, Math.PI);
            ctx.stroke();
            
            // Player number
            ctx.fillStyle = playerNum === 1 ? '#e74c3c' : '#3498db';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`P${playerNum}`, player.x, player.y - 60);
            
            ctx.restore();
        }

        // Ultimate attack
        function useUltimate(player) {
            if (!gameState.isRunning) return;
            if (!gameState.players[player].ultimateReady) return;
            if (gameState.players[player].stunned > 0) return;

            const opponent = player === 1 ? 2 : 1;
            
            // Ultimate effects
            gameState.players[opponent].hp -= 30; // Massive damage
            gameState.players[player].score += 20; // Big score bonus
            gameState.players[opponent].stunned = 60; // Longer stun
            
            // Reset ultimate
            gameState.players[player].ultimate = 0;
            gameState.players[player].ultimateReady = false;
            
            // Ultimate visual effects
            createUltimateEffect(gameState.players[opponent].x, gameState.players[opponent].y);
            
            
            // Ultimate sound
            playUltimateSound();
            
            // Update UI
            updateUI();
            
            // Check game end
            if (gameState.players[opponent].hp <= 0) {
                endGame();
            }
        }

        // Update ultimate UI
        function updateUltimateUI(player) {
            const ultimateBar = document.getElementById(`player${player}Ultimate`);
            const ultimateBtn = document.getElementById(`player${player}UltimateBtn`);
            
            ultimateBar.style.width = `${gameState.players[player].ultimate}%`;
            
            if (gameState.players[player].ultimateReady) {
                ultimateBtn.disabled = false;
                ultimateBtn.classList.add('ultimate-ready');
                ultimateBtn.textContent = 'ðŸ’¥ ULTIMATE READY!';
            } else {
                ultimateBtn.disabled = true;
                ultimateBtn.classList.remove('ultimate-ready');
                ultimateBtn.textContent = 'ðŸ’¥ ULTIMATE';
            }
        }

        // Create ultimate effect
        function createUltimateEffect(x, y) {
            // Screen shake
            canvas.style.transform = 'translate(20px, 20px)';
            setTimeout(() => {
                canvas.style.transform = 'translate(0, 0)';
            }, 200);

            // Explosion particles
            for (let i = 0; i < 30; i++) {
                createParticle(x, y, '#ff0000');
            }
            
            // Ultimate text effect
            showUltimateText();
        }

        // Show ultimate text
        function showUltimateText() {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = 'ðŸ’¥ ULTIMATE ATTACK! ðŸ’¥';
            comboDisplay.style.display = 'block';
            comboDisplay.style.fontSize = '4rem';
            comboDisplay.style.color = '#ff0000';
            
            setTimeout(() => {
                comboDisplay.style.display = 'none';
                comboDisplay.style.fontSize = '3rem';
                comboDisplay.style.color = '#e74c3c';
            }, 2000);
        }

        // Play ultimate sound
        function playUltimateSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Lower frequency for ultimate sound
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Update UI
        function updateUI() {
            // Update HP bars
            document.getElementById('player1Hp').style.width = `${gameState.players[1].hp}%`;
            document.getElementById('player2Hp').style.width = `${gameState.players[2].hp}%`;
            
            // Update scores
            document.getElementById('player1Score').textContent = gameState.players[1].score;
            document.getElementById('player2Score').textContent = gameState.players[2].score;
            
            // Update ultimate bars
            updateUltimateUI(1);
            updateUltimateUI(2);
            
        }

        // Update timer
        function updateTimer() {
            document.getElementById('timer').textContent = gameState.timeLeft;
            
            // Warning color when time is low
            if (gameState.timeLeft <= 10) {
                document.getElementById('timer').style.color = '#e74c3c';
                document.getElementById('timer').style.animation = 'pulse 0.5s infinite';
            }
        }

        // End game
        function endGame() {
            gameState.isRunning = false;
            
            const player1Score = gameState.players[1].score;
            const player2Score = gameState.players[2].score;
            const player1Hp = gameState.players[1].hp;
            const player2Hp = gameState.players[2].hp;
            
            let winner;
            if (player1Hp <= 0) {
                winner = "Player 2 Wins! ðŸ†";
            } else if (player2Hp <= 0) {
                winner = "Player 1 Wins! ðŸ†";
            } else if (player1Score > player2Score) {
                winner = "Player 1 Wins! ðŸ†";
            } else if (player2Score > player1Score) {
                winner = "Player 2 Wins! ðŸ†";
            } else {
                winner = "Tie! ðŸ¤";
            }
            
            document.getElementById('winnerText').textContent = winner;
            document.getElementById('gameOver').style.display = 'block';
            
            // Update high score
            const maxScore = Math.max(player1Score, player2Score);
            if (maxScore > gameState.highScore) {
                gameState.highScore = maxScore;
            }
        }

        // Restart game
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('timer').style.color = '#2c3e50';
            document.getElementById('timer').style.animation = 'none';
            showUploadModal();
        }

        // Keyboard events
        document.addEventListener('keydown', (e) => {
            if (!gameState.isRunning) {
                if (e.key.toLowerCase() === 'y') {
                    restartGame();
                }
                return;
            }

            switch(e.key.toLowerCase()) {
                case 'e':
                    slap(1);
                    break;
                case 'r':
                    useUltimate(1);
                    break;
                case 'escape':
                    gameState.isRunning = false;
                    break;
            }
        });

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
        `;
        document.head.appendChild(style);

        // Add event listeners for file uploads
        document.getElementById('player1Upload').addEventListener('change', (e) => handleImageUpload(1, e));
        document.getElementById('player2Upload').addEventListener('change', (e) => handleImageUpload(2, e));

        // Add event listeners for ultimate buttons
        document.getElementById('player1UltimateBtn').addEventListener('click', () => useUltimate(1));
        document.getElementById('player2UltimateBtn').addEventListener('click', () => useUltimate(2));

        // Show upload modal when page loads
        window.addEventListener('load', () => {
            showUploadModal();
        });
    </script>
</body>
