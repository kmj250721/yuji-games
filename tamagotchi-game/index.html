<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎîîÏßÄÌÑ∏ Ìé´ ÎùºÏù¥ÌîÑ - Îã§ÎßàÍ≥†Ïπò Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            backdrop-filter: blur(10px);
        }

        .pet-area {
            text-align: center;
            background: linear-gradient(145deg, #f0f8ff, #e6f3ff);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #ff6b9d;
        }

        .pet-display {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, #fff, #f0f8ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            border: 4px solid #ff6b9d;
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.3);
            transition: all 0.3s ease;
        }

        .pet-display:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.4);
        }

        .pet-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b9d;
            margin-bottom: 10px;
        }

        .pet-age {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .stats-panel {
            background: linear-gradient(145deg, #fff, #f8f9fa);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #4ecdc4;
        }

        .stats-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-bar {
            margin-bottom: 15px;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .stat-name {
            color: #333;
        }

        .stat-value {
            color: #666;
        }

        .stat-progress {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .stat-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .hunger-fill { background: linear-gradient(90deg, #ff6b6b, #ff8e8e); }
        .happiness-fill { background: linear-gradient(90deg, #4ecdc4, #6dd5ed); }
        .health-fill { background: linear-gradient(90deg, #45b7d1, #96c7ed); }
        .energy-fill { background: linear-gradient(90deg, #f9ca24, #f0932b); }

        .actions-panel {
            grid-column: 1 / -1;
            background: linear-gradient(145deg, #fff, #f8f9fa);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #6c5ce7;
            margin-top: 20px;
        }

        .actions-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #6c5ce7;
            margin-bottom: 15px;
            text-align: center;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .action-btn {
            background: linear-gradient(145deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .inventory-panel {
            grid-column: 1 / -1;
            background: linear-gradient(145deg, #fff, #f8f9fa);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #fd79a8;
            margin-top: 20px;
        }

        .inventory-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fd79a8;
            margin-bottom: 15px;
            text-align: center;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .inventory-slot {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .inventory-slot:hover {
            border-color: #fd79a8;
            background: #fff5f8;
        }

        .inventory-slot.empty {
            background: #f8f9fa;
            color: #999;
        }

        .item-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .item-name {
            font-size: 0.8rem;
            font-weight: bold;
            color: #333;
        }

        .item-count {
            font-size: 0.7rem;
            color: #666;
        }

        .message-log {
            grid-column: 1 / -1;
            background: linear-gradient(145deg, #fff, #f8f9fa);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #00b894;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .message-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00b894;
            margin-bottom: 15px;
            text-align: center;
        }

        .message {
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9rem;
            color: #333;
        }

        .message:last-child {
            border-bottom: none;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(145deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .pet-display {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="pet-area">
            <div class="pet-display" id="petDisplay">üê±</div>
            <div class="pet-name" id="petName">ÏÉàÎ°úÏö¥ Ìé´</div>
            <div class="pet-age" id="petAge">ÎÇòÏù¥: 0Ïùº</div>
        </div>

        <div class="stats-panel">
            <div class="stats-title">Ìé´ ÏÉÅÌÉú</div>
            
            <div class="stat-bar">
                <div class="stat-label">
                    <span class="stat-name">üçé Î∞∞Í≥†Ìîî</span>
                    <span class="stat-value" id="hungerValue">100</span>
                </div>
                <div class="stat-progress">
                    <div class="stat-fill hunger-fill" id="hungerBar" style="width: 100%"></div>
                </div>
            </div>

            <div class="stat-bar">
                <div class="stat-label">
                    <span class="stat-name">üòä ÌñâÎ≥µ</span>
                    <span class="stat-value" id="happinessValue">100</span>
                </div>
                <div class="stat-progress">
                    <div class="stat-fill happiness-fill" id="happinessBar" style="width: 100%"></div>
                </div>
            </div>

            <div class="stat-bar">
                <div class="stat-label">
                    <span class="stat-name">‚ù§Ô∏è Í±¥Í∞ï</span>
                    <span class="stat-value" id="healthValue">100</span>
                </div>
                <div class="stat-progress">
                    <div class="stat-fill health-fill" id="healthBar" style="width: 100%"></div>
                </div>
            </div>

            <div class="stat-bar">
                <div class="stat-label">
                    <span class="stat-name">‚ö° ÏóêÎÑàÏßÄ</span>
                    <span class="stat-value" id="energyValue">100</span>
                </div>
                <div class="stat-progress">
                    <div class="stat-fill energy-fill" id="energyBar" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <div class="actions-panel">
            <div class="actions-title">Ïï°ÏÖò</div>
            <div class="action-buttons">
                <button class="action-btn" id="feedBtn">üçé Î®πÏù¥Ï£ºÍ∏∞</button>
                <button class="action-btn" id="playBtn">üéÆ ÎÜÄÏïÑÏ£ºÍ∏∞</button>
                <button class="action-btn" id="cleanBtn">üßΩ Ï≤≠ÏÜåÌïòÍ∏∞</button>
                <button class="action-btn" id="sleepBtn">üò¥ Ïû¨Ïö∞Í∏∞</button>
                <button class="action-btn" id="trainBtn">üéØ ÌõàÎ†®ÌïòÍ∏∞</button>
                <button class="action-btn" id="medicineBtn">üíä ÏïΩÏ£ºÍ∏∞</button>
            </div>
        </div>

        <div class="inventory-panel">
            <div class="inventory-title">Ïù∏Î≤§ÌÜ†Î¶¨</div>
            <div class="inventory-grid" id="inventoryGrid">
                <!-- Ïù∏Î≤§ÌÜ†Î¶¨ Ïä¨Î°ØÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
            </div>
        </div>

        <div class="message-log">
            <div class="message-title">Ìé´Ïùò ÏÜåÏãù</div>
            <div id="messageList">
                <div class="message">ÏÉàÎ°úÏö¥ Ìé´Ïù¥ ÌÉúÏñ¥ÎÇ¨ÏäµÎãàÎã§! üéâ</div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Í≤åÏûÑ Ïò§Î≤Ñ</h2>
            <p id="gameOverMessage">Ìé´Ïù¥ ÏßëÏúºÎ°ú ÎèåÏïÑÍ∞îÏäµÎãàÎã§...</p>
            <button class="restart-btn" onclick="restartGame()">ÏÉà Í≤åÏûÑ ÏãúÏûë</button>
        </div>
    </div>

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú
        let gameState = {
            pet: {
                name: "ÏÉàÎ°úÏö¥ Ìé´",
                type: "cat",
                age: 0,
                hunger: 100,
                happiness: 100,
                health: 100,
                energy: 100,
                isSleeping: false,
                isSick: false
            },
            inventory: {
                food: 5,
                toys: 3,
                medicine: 2,
                treats: 4
            },
            messages: ["ÏÉàÎ°úÏö¥ Ìé´Ïù¥ ÌÉúÏñ¥ÎÇ¨ÏäµÎãàÎã§! üéâ"]
        };

        // Ìé´ ÌÉÄÏûÖÎ≥Ñ Ïù¥Î™®ÏßÄ
        const petEmojis = {
            cat: "üê±",
            dog: "üê∂",
            rabbit: "üê∞",
            bird: "üê¶",
            fish: "üê†"
        };

        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        function initGame() {
            // Ï†ÄÏû•Îêú Í≤åÏûÑÏù¥ ÏûàÏúºÎ©¥ Î°úÎìú, ÏóÜÏúºÎ©¥ ÏÉà Í≤åÏûÑ ÏãúÏûë
            if (!loadGame()) {
                addMessage("ÏÉàÎ°úÏö¥ Ìé´Ïù¥ ÌÉúÏñ¥ÎÇ¨ÏäµÎãàÎã§! üéâ");
            }
            
            updateDisplay();
            updateInventory();
            startGameLoop();
        }

        // ÎîîÏä§ÌîåÎ†àÏù¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateDisplay() {
            document.getElementById('petDisplay').textContent = petEmojis[gameState.pet.type];
            document.getElementById('petName').textContent = gameState.pet.name;
            document.getElementById('petAge').textContent = `ÎÇòÏù¥: ${gameState.pet.age}Ïùº`;
            
            // ÏÉÅÌÉú Î∞î ÏóÖÎç∞Ïù¥Ìä∏
            updateStatBar('hunger', gameState.pet.hunger);
            updateStatBar('happiness', gameState.pet.happiness);
            updateStatBar('health', gameState.pet.health);
            updateStatBar('energy', gameState.pet.energy);
        }

        // ÏÉÅÌÉú Î∞î ÏóÖÎç∞Ïù¥Ìä∏
        function updateStatBar(stat, value) {
            const bar = document.getElementById(stat + 'Bar');
            const valueDisplay = document.getElementById(stat + 'Value');
            
            bar.style.width = value + '%';
            valueDisplay.textContent = value;
            
            // ÏúÑÌóò ÏÉÅÌÉú ÏÉâÏÉÅ Î≥ÄÍ≤Ω
            if (value < 20) {
                bar.style.background = 'linear-gradient(90deg, #ff6b6b, #ff4757)';
            } else if (value < 50) {
                bar.style.background = 'linear-gradient(90deg, #ffa726, #ff9800)';
            }
        }

        // Ïù∏Î≤§ÌÜ†Î¶¨ ÏóÖÎç∞Ïù¥Ìä∏
        function updateInventory() {
            const grid = document.getElementById('inventoryGrid');
            grid.innerHTML = '';
            
            const items = [
                { name: 'ÏùåÏãù', icon: 'üçé', count: gameState.inventory.food, key: 'food' },
                { name: 'Ïû•ÎÇúÍ∞ê', icon: 'üéÆ', count: gameState.inventory.toys, key: 'toys' },
                { name: 'ÏïΩ', icon: 'üíä', count: gameState.inventory.medicine, key: 'medicine' },
                { name: 'Í∞ÑÏãù', icon: 'üç≠', count: gameState.inventory.treats, key: 'treats' }
            ];
            
            items.forEach(item => {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                slot.innerHTML = `
                    <div class="item-icon">${item.icon}</div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-count">${item.count}Í∞ú</div>
                `;
                grid.appendChild(slot);
            });
        }

        // Î©îÏãúÏßÄ Ï∂îÍ∞Ä
        function addMessage(message) {
            gameState.messages.unshift(message);
            if (gameState.messages.length > 10) {
                gameState.messages.pop();
            }
            
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = gameState.messages.map(msg => 
                `<div class="message">${msg}</div>`
            ).join('');
        }

        // Í≤åÏûÑ Î£®ÌîÑ ÏãúÏûë
        function startGameLoop() {
            setInterval(() => {
                if (!gameState.pet.isSleeping) {
                    // ÏÉÅÌÉú ÏûêÏó∞ Í∞êÏÜå
                    gameState.pet.hunger = Math.max(0, gameState.pet.hunger - 1);
                    gameState.pet.happiness = Math.max(0, gameState.pet.happiness - 0.5);
                    gameState.pet.energy = Math.max(0, gameState.pet.energy - 0.8);
                    
                    // Í±¥Í∞ï ÏÉÅÌÉú Ï≤¥ÌÅ¨
                    if (gameState.pet.hunger < 20 || gameState.pet.happiness < 20) {
                        gameState.pet.health = Math.max(0, gameState.pet.health - 2);
                    }
                    
                    // ÎÇòÏù¥ Ï¶ùÍ∞Ä (Îß§ 5Î∂ÑÎßàÎã§)
                    if (Math.random() < 0.01) {
                        gameState.pet.age++;
                        addMessage(`Ìé´Ïù¥ ${gameState.pet.age}ÏùºÏù¥ ÎêòÏóàÏäµÎãàÎã§! üéÇ`);
                    }
                    
                    // ÎûúÎç§ Ïù¥Î≤§Ìä∏ Ï≤¥ÌÅ¨
                    checkRandomEvents();
                } else {
                    // Ïû†ÏûêÎäî ÎèôÏïà ÏóêÎÑàÏßÄ ÌöåÎ≥µ
                    gameState.pet.energy = Math.min(100, gameState.pet.energy + 2);
                    gameState.pet.health = Math.min(100, gameState.pet.health + 1);
                }
                
                updateDisplay();
                checkGameOver();
                saveGame();
            }, 1000);
        }

        // ÎûúÎç§ Ïù¥Î≤§Ìä∏ Ï≤¥ÌÅ¨
        function checkRandomEvents() {
            const random = Math.random();
            
            // 5% ÌôïÎ•†Î°ú ÎûúÎç§ Ïù¥Î≤§Ìä∏ Î∞úÏÉù
            if (random < 0.05) {
                const events = [
                    {
                        message: "Ìé´Ïù¥ Ïö∞Ïó∞Ìûà ÎßõÏûàÎäî Í∞ÑÏãùÏùÑ Ï∞æÏïòÏäµÎãàÎã§! üç≠",
                        effect: () => {
                            gameState.inventory.treats++;
                            gameState.pet.happiness += 10;
                        }
                    },
                    {
                        message: "Ìé´Ïù¥ ÏÉàÎ°úÏö¥ Ïû•ÎÇúÍ∞êÏùÑ Î∞úÍ≤¨ÌñàÏäµÎãàÎã§! üéÆ",
                        effect: () => {
                            gameState.inventory.toys++;
                            gameState.pet.happiness += 15;
                        }
                    },
                    {
                        message: "Ìé´Ïù¥ ÏïÑÌîÑÍ∏∞ ÏãúÏûëÌñàÏäµÎãàÎã§... ü§í",
                        effect: () => {
                            gameState.pet.health -= 20;
                            gameState.pet.isSick = true;
                        }
                    },
                    {
                        message: "Ìé´Ïù¥ Îß§Ïö∞ ÌñâÎ≥µÌï¥ Î≥¥ÏûÖÎãàÎã§! üòä",
                        effect: () => {
                            gameState.pet.happiness += 20;
                            gameState.pet.health += 10;
                        }
                    },
                    {
                        message: "Ìé´Ïù¥ ÏóêÎÑàÏßÄÍ∞Ä ÎÑòÏ≥êÌùêÎ¶ÖÎãàÎã§! ‚ö°",
                        effect: () => {
                            gameState.pet.energy += 30;
                        }
                    },
                    {
                        message: "Ìé´Ïù¥ Î∞∞Í∞Ä Í≥†Ìåå Î≥¥ÏûÖÎãàÎã§... üò¢",
                        effect: () => {
                            gameState.pet.hunger -= 15;
                        }
                    }
                ];
                
                const event = events[Math.floor(Math.random() * events.length)];
                event.effect();
                addMessage(event.message);
                updateDisplay();
                updateInventory();
            }
        }

        // Í≤åÏûÑ Ïò§Î≤Ñ Ï≤¥ÌÅ¨
        function checkGameOver() {
            if (gameState.pet.health <= 0) {
                showGameOver();
            }
        }

        // Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥
        function showGameOver() {
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('gameOverMessage').textContent = 
                `${gameState.pet.name}Ïù¥(Í∞Ä) ÏßëÏúºÎ°ú ÎèåÏïÑÍ∞îÏäµÎãàÎã§... üò¢`;
        }

        // Í≤åÏûÑ Ï†ÄÏû•
        function saveGame() {
            try {
                localStorage.setItem('tamagotchiGame', JSON.stringify(gameState));
            } catch (e) {
                console.log('Í≤åÏûÑ Ï†ÄÏû• Ïã§Ìå®:', e);
            }
        }

        // Í≤åÏûÑ Î°úÎìú
        function loadGame() {
            try {
                const saved = localStorage.getItem('tamagotchiGame');
                if (saved) {
                    gameState = JSON.parse(saved);
                    addMessage("Í≤åÏûÑÏùÑ Î∂àÎü¨ÏôîÏäµÎãàÎã§! üìÅ");
                    return true;
                }
            } catch (e) {
                console.log('Í≤åÏûÑ Î°úÎìú Ïã§Ìå®:', e);
            }
            return false;
        }

        // Í≤åÏûÑ Ïû¨ÏãúÏûë
        function restartGame() {
            gameState = {
                pet: {
                    name: "ÏÉàÎ°úÏö¥ Ìé´",
                    type: "cat",
                    age: 0,
                    hunger: 100,
                    happiness: 100,
                    health: 100,
                    energy: 100,
                    isSleeping: false,
                    isSick: false
                },
                inventory: {
                    food: 5,
                    toys: 3,
                    medicine: 2,
                    treats: 4
                },
                messages: ["ÏÉàÎ°úÏö¥ Ìé´Ïù¥ ÌÉúÏñ¥ÎÇ¨ÏäµÎãàÎã§! üéâ"]
            };
            
            document.getElementById('gameOver').style.display = 'none';
            updateDisplay();
            updateInventory();
        }

        // Ïï°ÏÖò Ìï®ÏàòÎì§
        function feedPet() {
            if (gameState.inventory.food > 0) {
                gameState.inventory.food--;
                gameState.pet.hunger = Math.min(100, gameState.pet.hunger + 20);
                gameState.pet.happiness = Math.min(100, gameState.pet.happiness + 5);
                addMessage(`${gameState.pet.name}Ïù¥(Í∞Ä) ÎßõÏûàÍ≤å Î®πÏóàÏäµÎãàÎã§! üçé`);
                updateDisplay();
                updateInventory();
            } else {
                addMessage("ÏùåÏãùÏù¥ ÏóÜÏäµÎãàÎã§! üö´");
            }
        }

        function playWithPet() {
            if (gameState.inventory.toys > 0 && gameState.pet.energy > 10) {
                gameState.inventory.toys--;
                gameState.pet.happiness = Math.min(100, gameState.pet.happiness + 25);
                gameState.pet.energy = Math.max(0, gameState.pet.energy - 15);
                gameState.pet.hunger = Math.max(0, gameState.pet.hunger - 5);

        function cleanPet() {

                setTimeout(() => {

                    addMessage(`${gameState.pet.name}Ïù¥(Í∞Ä) Íπ®Ïñ¥ÎÇ¨ÏäµÎãàÎã§! üòä`);

            } else {

            }
        }

        function trainPet() {
            if (gameState.pet.energy > 20) {
                gameState.pet.energy = Math.max(0, gameState.pet.energy - 20);
                gameState.pet.happiness = Math.min(100, gameState.pet.happiness + 10);
                gameState.pet.hunger = Math.max(0, gameState.pet.hunger - 10);
                addMessage(`${gameState.pet.name}Ïù¥(Í∞Ä) ÏÉàÎ°úÏö¥ Í∏∞Ïà†ÏùÑ Î∞∞Ïõ†ÏäµÎãàÎã§! üéØ`);

            }
        }

        function giveMedicine() {
            if (gameState.inventory.medicine > 0) {
                gameState.inventory.medicine--;
                gameState.pet.health = Math.min(100, gameState.pet.health + 30);
                gameState.pet.happiness = Math.max(0, gameState.pet.happiness - 10);
                addMessage(`${gameState.pet.name}Ïù¥(Í∞Ä) ÏïΩÏùÑ Î®πÏóàÏäµÎãàÎã§! üíä`);
                updateDisplay();

        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
